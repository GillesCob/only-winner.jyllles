<form>
    <label>Username: </label>
    <input
        id="username"
        type="text"
        name="username"
        required/>

    <label>Password: </label>
    <input
        id="password"
        type="password"
        name="password"
        required/>

    <label>Email: </label>
    <input
        id="mail"
        type="email"
        name="email"
        required/>

    <label>Phone Number: </label>
    <input
        id="Phone"
        type="tel"
        name="Phone"
        required="False"/>

    <label>Date of Birth: </label>
    <input
        id="Date"
        type="date"
        name="Date"
        required="False"/>

    <label>I agree to the TOS</label>
    <input
        id="tos"
        type="checkbox"
        name="tos"
        required/>

    <button type="submit">Sign Up</button>

</form>
